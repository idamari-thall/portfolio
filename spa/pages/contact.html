<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/_contact.css">

    <title>Contact - Bed of Roses</title>


</head>

<body>

    <header class="header">
        <div class="header__logo">
            <a href="../index.html"><img src="../images/logo.png" alt="Bed of roses logo" class="logo"></a>
        </div>
        <nav class="nav">
            <ul class="nav__menu">
                <li class="nav__list"><a href="../index.html" class="nav__link">Home</a></li>
                <li class="nav__list"><a href="../pages/about-us.html" class="nav__link">About us</a></li>
                <li class="nav__list"><a href="../pages/gallery.html" class="nav__link">Gallery</a></li>
                <li class="nav__list"><a href="../pages/contact.html" class="nav__link">Contact us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2 class="page-title">Contact us</h2>
        <section>
            <div class="block1">

                <form action="">
                    <div class="rectangle1">

                        <label for="name" class="label1">Full name</label>
                        <input type="text" name="name" id="name" placeholder="Enter your name" class="input-field"
                            required autofocus>

                        <label for="email" class="label2">Email</label>
                        <input type="email" name="email" id="email" placeholder="Your Email" class="input-field"
                            required autofocus>


                        <label for="message" class="label--large">
                            Your message</label>
                        <textarea name="message" cols="40" rows="10" class="textarea"
                            placeholder="Enter your message"></textarea>

                        <label for="Mobile-no" class="label4">Mobile number</label>
                        <input type="number" name="Mobile-no" id="number" placeholder="Mobile number"
                            class="input-field" required autofocus>

                        <button type="submit">Contact Us</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <hr>
        <div class="footer">
            <div class="footer__contact">
                <p class="footer__contact__info">Email: hallo@bedofroses.com</p>
                <p class="footer__contact__info">Telephone number: +4673 323 32 11</p>
                <p class="footer__contact__info">Address: Örbyvägen 10, 25730, Helsingborg</p>
            </div>
        </div>
    </footer>

</body>

</html>
